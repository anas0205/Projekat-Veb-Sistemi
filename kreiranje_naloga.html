<h1>KREIRANJE KORISNIKA</h1>

            <form id="forma" method="POST" action="https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api/korisnik">

                <label for="imeprezime">IME I PREZIME:</label>
                <input type="text" id="imeprezime" placeholder="unesite ime i prezime" required minlength="5" maxlength="180">
                <div id="provera_imeprezime" class="div_hidden" hidden></div>


                <label for="telefon">BROJ TELEFONA:</label>
                <input type="tel" id="telefon" placeholder="unesite broj telefona" required minlength="9" maxlength="14">
                <div id="provera_telefon" class="div_hidden" hidden></div>


                <label for="email">E-MAIL:</label>
                <input type="email" id="email" placeholder="unesite e-mail">
                <div id="provera_email" class="div_hidden" hidden></div>

                <label for="lozinka">LOZINKA:</label>
                <input type="password" id="lozinka" placeholder="unesite lozinku" required>
                <div id="provera_lozinka" class="div_hidden" hidden></div>

                <label for="ponovljenalozinka">PONOVITI LOZINKU:</label>
                <input type="password" id="ponovljenalozinka" placeholder="ponovo unesite lozinku" required>
                <div id="provera_ponovljenalozinka" class="div_hidden" hidden></div>

                <label for="uloge">IZABERITE ULOGU:</label>
                <select name="uloge" id="uloge">
                    <option value="administrator" id="administrator">Administrator</option>
                    <option value="blagajnik" id="blagajnik">Blagajnik</option>
                    <option value="registrovaniKorisnik" id="registrovaniKorisnik">Korisnik</option>
                </select>

                <br> <br>
                <select name="lokacije" id="lokacije" >
                    <option value="lokacija1">Beograd</option>
                    <option value="lokacija2">Ni≈°</option>
                    <option value="lokacija3">Novi Sad</option>
                    <option value="lokacija4">Subotica</option>
                </select>


                <button type="submit" class="button">REGISTRUJ SE</button>
                <div id="provera_registracija" class="div_hidden" hidden></div>

            </form>

</head>
